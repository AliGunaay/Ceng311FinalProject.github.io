<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Sweet Treats Bakery</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Sweet Treats Bakery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
            </ul>
        </nav>

    </header>

    <main id="main">
        <h2>Contact Us</h2>

        <form id="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="date">Preferred Contact Date:</label><br>
            <input type="text" id="datepicker" name="date" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br>
            <input type="submit" value="Submit">
        </form>

        <h2>Our Products</h2>

        <div class="slider">
            <div><img src="images/cake1.jpg" alt="Cake 1" class="product-img"></div>
            <div><img src="images/cake2.jpg" alt="Cake 2" class="product-img"></div>
            <div><img src="images/cake3.jpg" alt="Cake 3" class="product-img"></div>
        </div>

        <h2>Gallery</h2>

        <div class="gallery">
            <a href="images/cake1.jpg" data-fancybox="gallery"><img src="cake1.jpg" alt="Cake 1"></a>
            <a href="images/cake2.jpg" data-fancybox="gallery"><img src="cake2.jpg" alt="Cake 2"></a>
            <a href="images/cake3.jpg" data-fancybox="gallery"><img src="cake3.jpg" alt="Cake 3"></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Sweet Treats Bakery</p>
    </footer>
</body>
</html>
